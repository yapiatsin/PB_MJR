{% extends 'perfect/bacompt.html' %} 
{% load static %} 
{% block title %}Réinitialisation{% endblock title %} 
{% block content %}
  <div class="login-box">
    <div class="login-logo" style="font-size: 30px">
      <a href="#" class="text" style="color: rgba(2, 26, 78, 0.63)"><b>P&BENTREPRISE</b></a>
    </div>
    <div class="card" style="background-color:rgba(255, 255, 255, 0.1); border-radius: 10px">
      <div class="card-body login-card-body" style="background-color:rgba(255, 255, 255, 0.1);border-radius: 10px">
        <h3 class="text-center text-secondary">
          <script src="https://cdn.lordicon.com/lordicon.js"></script>
          <lord-icon
            src="https://cdn.lordicon.com/mfblariy.json"
            trigger="loop"
            state="loop-cycle"
            colors="primary:#9cc2f4,secondary:#d1e3fa"
            style="width: 60px;height:60px">
          </lord-icon>
        </h3>
        <p class="login-box-msg text" style="color: rgba(243, 242, 242, 0.632, 26, 78, 0.63)">Vous n'êtes qu'à un pas de votre nouveau mot de passe, récupérez-le maintenant.</p>
        <form method="post" id="loginForm">
          {% csrf_token %}
          <div class="input-group mb-3">
            <input type="password" id="new_password" name="new_password" class="form-control" placeholder="Nouveau mot de passe..." style="background-color:rgba(255, 255, 255, 0.1);border-radius: 50px 0 0 50px; color:rgba(2, 26, 78, 0.63)" required/>
            <div class="input-group-append">
              <div class="input-group-text" style="border-radius: 0 50px 50px 0">
                <span class="fas fa-key" style="color: rgba(2, 26, 78, 0.63)"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="password" id="confirm_password" name="confirm_password" class="form-control" placeholder="Confirme mot de passe..." style="background-color:rgba(255, 255, 255, 0.1);border-radius: 50px 0 0 50px; color:rgba(2, 26, 78, 0.63)" required/>
            <div class="input-group-append">
              <div class="input-group-text" style="border-radius: 0 50px 50px 0">
                <span class="fas fa-lock" style="color: rgba(2, 26, 78, 0.63)"></span>
              </div>
            </div>
          </div>
          <div class="d-grid text-center">
            <button type="submit" class="btn btn-outline-primary w-50" id="loginButton" style="border-radius: 50px; border-color:rgba(2, 26, 78, 0.63)">
              <span id="buttonText" style="color: rgba(2, 26, 78, 0.63)">Enregistrer</span>
              <span id="spinner" class="spinner-border spinner-border-sm d-none" style="color: rgba(2, 26, 78, 0.63);" role="status" aria-hidden="true"></span>
            </button>
          </div>
        </form>
        <p class="mt-3 mb-1 text-center btnc">
          <a href="{% url 'login' %}" style="color: rgba(2, 26, 78, 0.63);">Se Connecter</a>
        </p>
      </div>
    </div>
  </div>
{% endblock content %}
