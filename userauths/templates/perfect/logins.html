{% extends 'perfect/bacompt.html' %} 
{% load static %} 
{% block title %}Login{% endblock title %} 
{% block content %}
    <div class="login-box">
        <div class="login-logo" style="font-size: 30px;color:white">
            <a href="#" class="text" style="color: rgba(2, 26, 78, 0.63)"><b>P&BENTREPRISE</b></a>
        </div>
        <div class="card" style="background-color:rgba(255, 255, 255, 0.1); border-radius:10px" style="background-image: linear-gradient(135deg,rgb(255, 113, 113) 10%,rgb(134, 172, 255) 100%)">
            <div class="card-body login-card-body" style="background-color:rgba(255, 255, 255, 0.1);border-radius: 10px">
                <h3 class="text-center" style="font-size:18px; font-weight:500;color: rgba(2, 26, 78, 0.63)">
                    <header>
                        <script src="https://cdn.lordicon.com/lordicon.js"></script>
                        <lord-icon src="https://cdn.lordicon.com/hrjifpbq.json" trigger="hover" colors="primary:#d1e3fa,secondary:#d1f3fa" style="width: 55px;height:55px; text-align: center; ">
                        </lord-icon>
                    </header>
                    Connectez-vous
                </h3>
                <form method="post" id="loginForm">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" name="email" placeholder="Email@g..." style="background-color:rgba(255, 255, 255, 0.1); border-radius: 50px 0 0 50px; color: rgba(2, 26, 78, 0.63)" required>
                        <div class="input-group-append">
                            <div class="input-group-text" style="border-radius: 0 50px 50px 0">
                                <span class="fas fa-user-circle" style="color: rgba(2, 26, 78, 0.63)"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" placeholder="Mot de passe..." name="password" style="background-color:rgba(255, 255, 255, 0.1);border-radius: 50px 0 0 50px;color: rgba(2, 26, 78, 0.63)" required>
                        <div class="input-group-append">
                            <div class="input-group-text" style="border-radius: 0 50px 50px 0">
                               <span class="fas fa-key" style="color: rgba(2, 26, 78, 0.63)"></span>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between">
                        <div></div>
                        <div class="text-end mr-6 ms-auto" style='font-size:14px'><a href="{% url 'mot_passe_oublie' %}" style="color: rgba(2, 26, 78, 0.63)">Mot de passe oubli√©</a></div>
                    </div>
                    <div class="mt-3 d-grid text-center">
                        <button type="submit" class="btn btn-outline-primary w-50" id="loginButton" style="border-radius: 50px; border-color:rgba(2, 26, 78, 0.63)">
                            <span id="buttonText" style="color: rgba(2, 26, 78, 0.63);">Connexion</span>
                            <span id="spinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true" style="color: rgba(2, 26, 78, 0.63);"></span>
                        </button>
                    </div>
                </form>
                <p class="mt-2 mb-1 text-center">
                    <a href="{% url 'login' %}" class="text-secondary"></a>
                </p>
            </div>
        </div>
    </div>
{% endblock content %}
